<!DOCTYPE HTML>
<html lang="de-DE"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<h:body>
    <h1>User hinzufÃ¼gen</h1>
    <h:form>
        <h:inputText id="username"  value="#{credentials.username}" label="Username"/>
        <h:inputSecret id="password" value="#{credentials.password}" label="Password"/>
        <h:commandButton action="#{accountManager.createUser()}" value="User speichern"/>
    </h:form>
    <h1>Vorhandene User</h1>
    <h:dataTable value="#{accountManager.allUser}" var="user">
        <h:column>
            <f:facet name="header">Username</f:facet>
            #{user.username}
        </h:column>
        <h:column>
            <f:facet name="header">Firstname</f:facet>
            #{user.firstname}
        </h:column>
        <h:column>
            <f:facet name="header">Lastname</f:facet>
            #{user.lastname}
        </h:column>
    </h:dataTable>
    
    <h:outputText rendered="#{accountManager.allUser.isEmpty()}" value="Es wurden noch keine User eingetragen"/>
</h:body>
</html>
